<div class="container">

  <h4 class="header">Checkout</h4>
  <div class="delivery-options">
    <div class="option"><img src="../../assets/images/collect.png" alt="" height="30px"> Collect Order <input type="radio" name="delivery" value="collect" (change)="tobeDelivered($event.target)"></div>
    <hr>
    <div class="option"><img src="../../assets/images/deliver.png" alt="" height="30px"> Deliver Order <input type="radio" name="delivery" value="deliver" (change)="tobeDelivered($event.target)"  [defaultChecked]="true"></div>
  </div>

  <div style="display:flex; flex-wrap: wrap; justify-content: center; margin-top: 70px; max-width: 1200px;">

    <div *ngIf="deliver" class="left form col-xs-12 col-sm-12 col-md-6 col-lg-6 col-12">
      <h6 class="form-header">Add Address</h6>
      <form #purchase="ngForm" [formGroup]="purchaseForm" (ngSubmit)="submit()">
        <div class="input">
          <input type="text" id="name" formControlName="name" placeholder="Receipient Name" required minlength="3">
        </div>
        <div class="input">
          <input type="text" id="email" formControlName="email" placeholder="Receipient Email" required minlength="3">
        </div>
        <div class="input">
          <input type="text" id="street" formControlName="street" placeholder="Street Address" required minlength="3">
        </div>
        <div class="input">
          <input type="text" id="complex" formControlName="complex" placeholder="Complex / Building" required minlength="3">
        </div>
        <div class="input">
          <input type="text" id="surburb" formControlName="surburb" placeholder="Suburb" required minlength="3">
        </div>
        <div class="input">
          <input type="text" id="city" formControlName="city" placeholder="City / Town" required minlength="3">
        </div>
        <div class="input">
          <input type="text" id="province" formControlName="province" placeholder="Province" required minlength="3">
        </div>
        <div class="input">
          <input type="number" id="postalCode" formControlName="postalCode" placeholder="Postal Code" required minlength="3">
        </div>
        <div class="input-btn" *ngIf="purchasedItems.length">
          <button type="submit" style="margin-top: 10px; border: none;" [disabled]="purchase.form.invalid">Save Address</button>
        </div>
      </form>
    </div>

    <div class="right summary col-xs-12 col-sm-12 col-md-4 col-lg-4 col-12">
      <h6>Order Summary</h6>
      <div class="order-info">
        <div> <strong>Items Qty :</strong>  <span style="float:right;">{{items}}</span></div>
        <div> <strong>Total :</strong> <span style="float:right;">R{{total}}</span></div>
        <div><a href="#/checkout"><button id="checkout-button" class="checkout" *ngIf="purchasedItems.length">PAY</button></a></div>
      </div>
    </div>

  </div>

</div>
